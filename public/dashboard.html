<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <section>
    <h2>Users</h2>
    <table id="usersTable">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Deliveries</h2>
    <table id="deliveriesTable">
      <thead>
        <tr><th>ID</th><th>Bot</th><th>Status</th><th>User</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Add more sections for bots, logs, locations as needed -->

  <script src="script.js"></script>
</body>
</html>
